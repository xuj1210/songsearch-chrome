<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Options</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: var(--fontFam), Raleway, sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 1rem;
      line-height: 1.6;
      overflow: hidden;
    }

    .title {
      text-align: center;
      font-weight: 500;
    }

    .option {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      align-items: center;
    }

    #wrapper {
      font-size: 20px;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
    }

    #settings {
      font-size: 15px;
    }

    #quicksand {
      font-family: Quicksand, sans-serif;
    }

    #raleway {
      font-family: Raleway, sans-serif;
    }

    #roboto {
      font-family: Roboto, sans-serif;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      border: 1px rgba(0, 0, 0, 0.45) solid;
      border-radius: 4px;
      /* margin-top: 0.5rem; */
      min-width: 168px;
      text-align: center;
    }

    .dropdown-options {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      /* min-width: 160px; */
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      /* padding: 12px 16px; */
      padding: 0px 10px;
      z-index: 1;
      border-radius: 6px;
    }

    .dropdown:hover .dropdown-options {
      display: block;
    }

    #font-choice {
      padding: 0.5rem;
    }

    #quicksand:hover,
    #raleway:hover,
    #roboto:hover {
      cursor: pointer;
    }

    /* for toggle */

    .slider-wrapper {
      margin-top: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 23px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 17px;
      width: 17px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #8ab4f8;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #8ab4f8;
    }

    input:checked+.slider:before {
      transform: translateX(15px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    #save {
      min-width: 10%;
      border-radius: 4px;
      border: none;
      padding: 5px 15px;
      background: #ddd;
      font-weight: 500;
      font-size: 16px;
      margin-top: 3.5em;
    }

    #save:hover {
      cursor: pointer;
    }

    #save-confirmation {
      text-align: center;
      display: none;
      background: rgb(137, 255, 137);
      border-radius: 10px;
      padding: 8px 10px;
    }

    .saved {
      animation-name: saved-anim;
      animation-fill-mode: forwards;
      animation-duration: 1s;
    }

    @keyframes saved-anim {
      from {
        top: -10px;
      }

      to {
        top: 10%;
      }
    }

    .center-text {
      text-align: center;
    }

    #logo-div {
      text-align: center;
      padding: 0;
      padding-top: 0.8em;
    }

    #logo-img {
      width: 190px;

    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="title">Settings</div>
    <hr />
    <form id="settings">
      <div class="option">
        <label for="bg-color">Background color:</label>
        <input type="color" id="bg-color" value="#dddddd">
      </div>
      <hr />
      <label class="option" for="font-choice">
        Choose a font:
        <span class="dropdown">
          <span id="font-choice">Raleway</span>
          <div class="dropdown-options" id="fonts">
            <p id="raleway">Raleway</p>
            <p id="quicksand">Quicksand</p>
            <p id="roboto">Roboto</p>
          </div>
        </span>
      </label>
      <hr />
      <div class="slider-wrapper option">
        White icons (settings, garbage):
        <span>
          <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider round"></span>
          </label>
        </span>
      </div>
      <div class="center-text">
        <button id="save" type="button">Save</button>
      </div>
    </form>
    <!-- <div id="logo-div">
      <img src="../images/logos/logowords-10.png" id="logo-img">
    </div> -->
  </div>
  <script src="options.js"></script>
</body>

</html>
